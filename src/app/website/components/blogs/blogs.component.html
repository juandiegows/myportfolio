<section id="blogs" class="container">
  <h2 class="title">{{ data?.title }}</h2>
  <div class="blogs">
    <article class="blog" *ngFor="let blog of data?.blogs">
      <app-image class="blog__image" class2="b_image" [srcImg]="blog.url_image" />
      <div class="info">
        <div class="date">
          <app-image class="info__image" [activeFilter]="true" srcImg="assets/img/Icons/blog/calendar.svg" />
          <p>{{ blog.date }}</p>
        </div>
        <h3 class="blog__title">{{ blog.title }}</h3>
      </div>
    </article>
  </div>
  <button class="btn">{{ data?.btn_text }}</button>
</section>
