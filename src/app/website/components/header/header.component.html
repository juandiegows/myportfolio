<header class="container__header">

  <div class="header__left">

    <div class="logo">
      <div class="image">
        <app-image [activeFilter]="true" srcImg="/assets/img/Icons/logo.svg" textAlt="logo JD" />
      </div>
      <p class="title_header">JuanDiegoWS </p>
    </div>

    <div class="flags">

      <div class="flag" (click)='changesLang(langPage.en)' [class.flag-active]="lang == langPage.en">
        <div class="image">
          <app-image srcImg="/assets/img/Icons/Englishflag.svg" textAlt="logo JD" />
        </div>
        <div class="line"></div>
      </div>


      <div class="flag" [class.flag-active]="lang == langPage.es" (click)='changesLang(langPage.es)'>
        <div class="image">
          <app-image srcImg="/assets/img/Icons/Spanishflag.svg" textAlt="logo JD" />
        </div>
        <div class="line"></div>
      </div>

    </div>

  </div>


  <div class="hamburger" (click)="expanded = !expanded" [ngClass]="{'hamburger_active': expanded}">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>

<nav class="navigation" [ngClass]="{'navigation_active': expanded}">
      <!-- <a data-url="/search" href="/search" >{{ data.search }}</a> -->
      <a data-url="/home" href="/home" (click)="toGo($event, 'home')">{{ data.home }}</a>
      <a data-url="/about-me" href="/about-me" (click)="toGo($event, 'about-me')">{{ data.about_me }}</a>
      <a *ngIf="servicesAvailable" href="#services" data-url="#services" (click)="toGo($event, 'services')">
        {{ data.services }}
      </a>
      <a href="/skills" data-url="/skills" (click)="toGo($event, 'skills')">{{ data.skills }}</a>
      <a data-url="/projects" href="/projects" (click)="toGo($event, 'projects')">{{ data.projects }}</a>
      <a data-url="/blogs" href="/blogs" (click)="toGo($event, 'blogs')">{{ data.blog }}</a>
      
      <app-pallette></app-pallette>
      <app-mode-dark-light></app-mode-dark-light>
      <button class="btn" (click)="toGo($event,'contact-me')" [ngClass]="{'btn-dark': darkMode, 'btn-light': !darkMode}">
          {{ data.contact_me }}
      </button>
</nav>

</header>
<br>
