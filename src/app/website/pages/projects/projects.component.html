<app-header />
<main class="container">
    <h2 class="title"> {{ data?.title }}</h2>
    <div class="search" *ngIf="false">
        <select title="Seleccionar campo a filtrar" class="search__select">
            <option value="1">Todos</option>
            <option value="1">Proyectos</option>
            <option value="1">Articulos</option>
            <option value="1">Experiencias</option>
            <option value="1">Clientes</option>
        </select>
        <div class="icon">
            <app-image [activeFilter]="true" srcImg="assets/img/Icons/search.svg" />
        </div>
        <input class="search__input" type="text" placeholder="Search">
        <select title="Seleccionar que desea buscar" class="search__select">
            <option value="1">Todos</option>
            <option value="1">Proyectos</option>
            <option value="1">Articulos</option>
            <option value="1">Experiencias</option>
            <option value="1">Clientes</option>
        </select>
    </div>

    <div class="projects">
        <article class="project"  (click)="$event.stopPropagation(); openModal(project)"
        (keydown)="$event.stopPropagation(); openModal(project)"   *ngFor="let project of projects">
            <div class="project__image">
                <app-image class2="max" [srcImg]="project.front_page.link_700" />
            </div>
            <div class="more_info">
                <div class="stars">
                    <p>{{ 0 }}</p>
                    <div class="star__image">
                        <app-image [textAlt]="project.title" [title]="project.title" [activeFilter]="true"
                            srcImg="/assets/img/Icons/project/star.svg" />

                    </div>
                </div>

                <svg class="bottom_project" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 400.42 122.25">
                    <path class="cls-2" d="m3.48,48.17L399.37,8.82l-40.49,91.32-351-1.54L3.48,48.17Z" />
                    <path class="cls-1" d="m0,24.64l368.39,51.7L400.42,0v122.25H0V24.64Z" />
                </svg>
                <h3 class="project__title">{{ project.title }}</h3>
                <div class="actions">
                    <a class="action__image" *ngIf="project.view_link != null" target="_blank"
                        [href]="project.view_link ">
                        <app-image [activeFilter]="true" srcImg="/assets/img/Icons/project/see.svg" />
                    </a>

                    <a class="action__image" *ngIf="project.download_link != null" target="_blank"
                        [href]="project.download_link ">
                        <app-image [activeFilter]="true" srcImg="/assets/img/Icons/project/git.svg" />
                    </a>


                    <app-image class="action__image"  (click)="$event.stopPropagation(); openModal(project)"
                    (keydown)="$event.stopPropagation(); openModal(project)" [activeFilter]="true"
                        srcImg="/assets/img/Icons/project/preview.svg" />

                </div>
            </div>
        </article>
    </div>
</main>

<app-sliding-modal [isVisible]="isModalVisible" (close)="onModalClose()">
    <main class="modal-content">
        <h2 class="modal__title">{{ projectItem?.title }}</h2>
        <div class="video-container" *ngIf="projectItem?.video_link; else noVideo">
            <iframe class="video" [src]="projectItem?.video_link" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <ng-template #noVideo>
            <div class="imagen-container">
                <app-image class2="max" *ngIf="projectItem?.front_page?.link_900"
                    [srcImg]="projectItem?.front_page?.link_900 ?? ''" />
            </div>
        </ng-template>
        <div class="btns">
            <a *ngIf="projectItem?.view_link != null" target="_blank" [href]="projectItem?.view_link " class="btn"> {{
                data?.btn_view }}</a>
            <a *ngIf="projectItem?.download_link != null" target="_blank" [href]="projectItem?.download_link "
                class="btn"> {{ data?.btn_git }}</a>
        </div>
        <div class="tools">

        </div>
        <h2 class="modal__subtitle">{{ data?.text_description }}</h2>
        <div *ngIf="projectItem?.description; else nodescription" [innerHTML]="projectItem?.description"></div>
        <ng-template #nodescription>
            <div [innerHTML]="projectItem?.short_description"></div>
        </ng-template>

    </main>

</app-sliding-modal>
<app-footer />
<app-up-buttom />
